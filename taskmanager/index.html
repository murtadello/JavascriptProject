<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task manager Made in Deep Impact</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      
      <h1>Task Manager </h1>
    
      <form id="taskForm">
        <input id="txt" type="text" placeholder="Type your task ...." />
        <input
          type="radio"
          name="radio"
          value="Select Second"
          id="sec"
          onclick="seccheck()"
          checked
        />
        <label for="select Second">Second</label>
        <input type="number" id="num" value="1" min="1" max="1000" />
        <input
          type="radio"
          name="radio"
          value="select hour"
          id="hour"
          onclick="hourcheck()"
        />
        <label for="select hour">Hour</label>
        
        <input type="time" name="timelocal" id="timehour" />
        <button id="addbtn" type="button" onclick="finalTime()">
          ADD Task
        </button>
        <ul id="taskList"></ul>
      </form>
      
    </div>
    <script src="index.js"></script>
  </body>
</html>
